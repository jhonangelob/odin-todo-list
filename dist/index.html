<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="app__container">
        <div class="app__container-header">
          <div class="logo">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <button class="burger-menu">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </button>
        </div>
        <div class="app__container-body">
          <div class="app__sidebar">
            <div class="app__sidebar-panel">
              <h3>Home</h3>
              <ul class="panel__one-ul">
                <li class="task-active">
                  <button>
                    <span><i class="bi bi-box-seam-fill"></i>All Tasks</span>
                    <span class="all_tasks counter"></span>
                  </button>
                </li>
                <li>
                  <button>
                    <span><i class="bi bi-calendar-event-fill"></i>Today</span
                    ><span class="today_tasks counter">Coming soon</span>
                  </button>
                </li>
                <li>
                  <button>
                    <span
                      ><i class="bi bi-calendar-range-fill"></i>This Week</span
                    >
                    <span class="week_tasks counter">Coming soon</span>
                  </button>
                </li>
              </ul>
            </div>
            <div class="app__sidebar-panel projects">
              <h3>Projects</h3>
              <ul class="app__sidebar-ul"></ul>
            </div>
            <div class="app__sidebar-panel">
              <button class="new__project-btn">
                <i class="bi bi-plus-square-fill"></i>New Folder
              </button>
              <div class="new__todo-form">
                <input type="text" />
                <div class="controls">
                  <button class="add__btn">Add</button>
                  <button class="cancel__btn">Cancel</button>
                </div>
              </div>
            </div>
          </div>
          <div class="app__main">
            <div class="app__main-header">
              <h1>All Tasks</h1>
              <div class="app__main-header-delete">
                <button class="delete-folder">
                  <i class="bi bi-folder-minus"></i>
                </button>
              </div>
            </div>

            <div class="app__tasks-list">
              <ul class="app__tasks-list-ul"></ul>
            </div>
            <div class="app__tasks-new">
              <p class="new__task-label">Add new Task</p>
              <div class="app__task-new-form">
                <input type="text" /> <button>Add Task</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="app__remove-card">
      <div class="remove__card-header">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="remove__card-body">
        <div class="remove__card-text">
          <h3>Are you sure?</h3>
          <p>It will remove the folder and all it contains.</p>
        </div>

        <div class="remove__card-controls">
          <button class="remove__cnclBtn">Cancel</button>
          <button class="remove__delBtn">Delete</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
